- name: Update apt cache
  apt:
    update_cache: yes

- name: Install base utilities
  apt:
    name:
      - python3
      - python3-venv
      - python3-distutils
      - curl
      - unzip
    state: present

- name: Install pip (correct method)
  shell: |
    curl -sS https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    python3 get-pip.py
  args:
    creates: /usr/local/bin/pip3
